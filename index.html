<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counting Numbers</title>
</head>
<body>
    <header>
        <h1>Counting Numbers</h1>
    </header>

    <section>
        <div id="form">
            <p> Início:
                <label for=""></label>
                <input type="number" id="iinicio" min="0" name="inicio" required>
            </p>

            <p> Fim:
                <label for=""></label>
                <input type="number" id="ifim" min="0" name="fim" required>
            </p>

            <p> Passo:
                <label for=""></label>
                <input type="number" id="ipasso" min="0" name="passo" required>
            </p>

            <p><input type="button" onclick="justCounting()" id="botaoenvio" value="Verificar"></p>
        </div>

        <div id="contas">
            <p><strong>Aguardando Seus Cálculos<span class="animated" onload="animar()"></span></strong> <br></p>
            <!-- Quem sou eu? // Eu poderia fazer um calculando com reticências animadas -->
        </div>
    </section>
    
    
    <div id="links">
        <a href="tabuada/tabuda.html" id="contlink">
            <h2>Acesse a Tabuada!</h2>
        </a>
        <a href="analisador/analisador.html" id="analink">
            <h2>Acesse o Analisador!</h2>
        </a>
    </div>
    

    <footer>
        <p>Desenvolvido por Um Estudante Medíocre</p>
    </footer>

    <script src="script.js"></script>
    <script src="animar.js" defer></script>
    <script crossorigin="anonymous" src="https://unpkg.com/typeit@8.7.0/dist/index.umd.js" defer></script>
</body>
</html>
